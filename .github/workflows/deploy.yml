name: Deploy Lambda

# Trigger on push to main branch
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials via GitHub OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/<YOUR_OIDC_ROLE_NAME>
          aws-region: ap-south-1  # replace with your region

      # 3️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 4️⃣ Install dependencies into package folder
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t ./package/

      # 5️⃣ Package Lambda (dependencies + main.py)
      - name: Package Lambda
        run: |
          cd package
          zip -r ../function.zip .
          cd ..
          zip -r function.zip main.py src config utils staging

      # 6️⃣ Deploy to Lambda
      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name skycast_pipeline \
            --zip-file fileb://function.zip

      # 7️⃣ Update Lambda configuration (VPC + env vars)
      - name: Update Lambda configuration
        run: |
          aws lambda update-function-configuration \
            --function-name skycast_pipeline \
            --vpc-config SubnetIds=subnet-0c92adc5d46412cb8,subnet-0c2043de6bf9ff9e5,subnet-014c7024b338e99cc,SecurityGroupIds=sg-0e81361efce8250bf \
