name: Deploy Extract Transform Lambda (With Dependencies)

on:
  push:
    branches:
      - main
    paths:
      - "main.py"
      - "src/ETL/**"
      - "config/**"
      - "utils/**"
      - "staging/**"
      - ".github/workflows/deploy_extract_transform.yml"
    paths-ignore:
      - ".github/workflows/deploy_load.yml"
      - "src/ETL/load.py"
      - "utils/db_connect.py"
      - "utils/ddl_actions.py"
      - "lambda_load.py"

permissions:
  id-token: write
  contents: read

jobs:
  deploy-extract:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::874227493027:role/Github_OIDC_Connect
          aws-region: ap-south-1

      # 3️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 4️⃣ Install dependencies into package folder
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas psycopg2-binary requests numpy boto3 python-dotenv -t ./package/

      # 5️⃣ Package Lambda (dependencies + code)
      - name: Package Extract Transform Lambda
        run: |
          # Include dependencies
          cd package
          zip -r ../extract_transform_function.zip .
          cd ..
          # Add your project code
          zip -g extract_transform_function.zip lambda_extract_transform.py src config utils staging \
            -x ".github/workflows/deploy_load.yml" \
            -x "src/ETL/load.py" \
            -x "utils/db_connect.py" \
            -x "utils/ddl_actions.py" \
            -x "lambda_load.py"

      # 6️⃣ Upload Lambda zip to S3
      - name: Upload Extract Lambda zip to S3
        run: |
          aws s3 cp extract_transform_function.zip s3://skycast-weather-report/zip_extract_lambda/extract_transform_function.zip

      # 7️⃣ Update Lambda code
      - name: Update Extract Lambda code
        run: |
          aws lambda update-function-code \
            --function-name skycast_extract_transform \
            --s3-bucket skycast-weather-report \
            --s3-key zip_extract_lambda/extract_transform_function.zip

      # 8️⃣ Wait for Lambda update to finish
      - name: Wait for Extract Lambda update to finish
        run: |
          for i in {1..10}; do
            STATUS=$(aws lambda get-function-configuration --function-name skycast_extract_transform --query 'LastUpdateStatus' --output text)
            echo "Extract Lambda update status: $STATUS"
            if [ "$STATUS" = "Successful" ]; then
              break
            fi
            sleep 10
          done

      # 9️⃣ Update Lambda configuration (VPC, env vars if needed)
      - name: Update Extract Transform Lambda configuration
        run: |
          aws lambda update-function-configuration \
            --function-name skycast_extract_transform
